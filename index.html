<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="odin"><p>odin</p></div>
    <div class="info">
      <div class="txt-style">
        <p>
          This is not a real online service! You know you need somethign like
          this in your lice to help you realize your deepest dreams. Sign up now
          to get startes.
        </p>
      </div>
      <div class="txt-style">You know you want to.</div>
      <div class="txt-style">Let's do this!</div>

      <form>
        <div>
          <div class="lables">
            <lable for="name" class="txt-style" id="fname">First Name</lable>
            <lable for="name" class="txt-style" id="lname">Last Name</lable>
          </div>
          <input type="text" class="fname" required />
          <input type="text" class="lname" required />
        </div>

        <div>
          <div class="lables">
            <lable for="email" class="txt-style" id="e-mail">Email</lable>
            <lable for="number" class="txt-style" >Phone Number</lable>
          </div>
          <input type="email" class="email" required />
          <input type="tel" class="tel" />
        </div>

        <div class="div-bottom">
          <div class="lables">
            <lable for="password" class="txt-style" id="pass">Password</lable>
            <lable for="password" class="txt-style">Conform Password</lable>
          </div>
          <input
            class="pass"
            type="password"
            required
            maxlength="20"
            minlength="4"
          />
          <input
            class="pass"
            type="password"
            required
            maxlength="20"
            minlength="4"
          />
        </div>

        <div class="btn-div">
          <button class="btn">Create Account</button>
          <p class="txt-style">Already have an account? Log in</p>
        </div>
      </form>
    </div>
  </body>
</html>
